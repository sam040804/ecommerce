<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Simple eCommerce</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="products">
            <h2>Our Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$50.00</p>
                <button onclick="addToCart('product1', 50.00)">Add to Cart</button>
            </div>
            
        </section>

        <aside id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                
            </ul>
            <div id="cart-total">
                <p>Total: <span id="cart-total-price">$0.00</span></p>
                <button onclick="checkout()">Checkout</button>
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Simple eCommerce. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
